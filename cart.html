              <form id="paymentForm">
  <div class="mb-3">
    <input type="text" class="form-control" id="cardName"
      placeholder="Enter Name On Card" required />
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" id="cardNumber"
      placeholder="Card Number" required />
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" id="expiration"
        placeholder="Expiration" required />
    </div>
    <div class="col">
      <input type="text" class="form-control" id="cvv"
        placeholder="CVV Code" required />
    </div>
  </div>
  <p class="mt-3 text-agree">
    “ By Clicking ; Confirm Payment “ I agree to the company terms of services
  </p>

  <div class="buttons">
    <button type="button" class="btn-back">Back</button>
    <button type="submit" class="btn-confirm">Confirm Payment</button>
  </div>
</form>
